# Main server block for non-www domain
server {
    listen 80;
    server_name intimatecare.in;

    # Root directory and index file
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Cache static assets with optimized settings
    location ~* \.(jpg|jpeg|png|gif|ico|webp|avif)$ {
        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Vary "Accept-Encoding";
        try_files $uri $uri/ =404;
    }
    
    # Cache CSS, JS, and SVG files
    location ~* \.(css|js|svg)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header Vary "Accept-Encoding";
        try_files $uri $uri/ =404;
    }

    # React app routing - Send all requests to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error handling
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
} 

# Redirect www to non-www
server {
    listen 80;
    server_name www.intimatecare.in;
    return 301 $scheme://intimatecare.in$request_uri;
}