server {
    listen 443 ssl;
    server_name intimatecare.in www.intimatecare.in;

    # SSL Certificate Paths (adjust if needed)
    ssl_certificate /etc/letsencrypt/live/intimatecare.in/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/intimatecare.in/privkey.pem;

    # Root directory and index file
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        expires 30d;
        add_header Cache-Control "public, no-transform";
    }

    # React app routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Error handling
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

# Optional: Redirect HTTP to HTTPS
server {
    listen 80;
    server_name intimatecare.in www.intimatecare.in;

    return 301 https://$host$request_uri;
}
