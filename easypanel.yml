name: intimatecare
type: web
deploy:
  mode: docker-compose
  build: true
  ports:
    - "80:80"
    - "443:443"
  volumes:
    - type: bind
      source: /etc/localtime
      target: /etc/localtime
      read_only: true
    - type: bind
      source: /etc/letsencrypt
      target: /etc/letsencrypt
      read_only: true
  resources:
    limits:
      memory: 1G
    reservations:
      memory: 256M
env:
  - name: NODE_ENV
    value: production
domains:
  - domain: intimatecare.in
    primary: true
    https: true
  - domain: www.intimatecare.in
    https: true
